<div class="content">
  <h3>Pipes</h3>
  <p>
    There's no difference between microservices <strong>pipes</strong> and the <a routerLink="/pipes">regular pipes</a>.
    The only thing you should be aware of is that instead of throwing <code>HttpException</code>, you should use the <code>RpcException</code>.
  </p>
  <blockquote>
    <strong>Hint</strong> The <code>RpcException</code> class is available within the <code>@nestjs/microservices</code> package.
  </blockquote>
</div>
