<div
  class="nav-item"
  [class.opened]="isOpen"
  *ngIf="children; else withoutChildren"
>
  <div class="heading" (click)="toggle()">
    <h3>{{ title }}</h3>
    <i class="fa fa-angle-right arrow-icon"></i>
  </div>
  <ul [@openCloseAnimation]="isOpen" class="sub-nav">
    <li *ngFor="let item of children">
      <a
        *ngIf="!item.externalUrl"
        [class.pending]="item.isPending"
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        ><i class="material-icons" *ngIf="item.icon">
          {{ item.icon }}
        </i>
        {{ item.title }}
      </a>
      <a *ngIf="!!item.externalUrl" href="{{ item.externalUrl }}" target="blank"
        ><i class="material-icons" *ngIf="item.icon">
          {{ item.icon }}
        </i>
        {{ item.title }}
      </a>
    </li>
  </ul>
</div>
<ng-template #withoutChildren>
  <div class="heading">
    <a
      *ngIf="!externalUrl"
      [routerLink]="path"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      [class.has-icon]="icon"
      ><h3>
        <i class="material-icons" *ngIf="icon">
          {{ icon }}
        </i>
        {{ title }}
      </h3></a
    >
    <a *ngIf="!!externalUrl" href="{{ externalUrl }}" target="blank"
      ><h3>
        <i class="material-icons" *ngIf="icon">
          {{ icon }}
        </i>
        {{ title }}
      </h3>
    </a>
  </div>
</ng-template>
