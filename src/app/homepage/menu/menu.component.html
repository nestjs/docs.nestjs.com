<nav class="nav-container" (click)="$event.stopPropagation()">
  <app-menu-item
    *ngFor="let item of items"
    [isOpen]="item.isOpened"
    [title]="item.title"
    [externalUrl]="item?.externalUrl"
    [icon]="item?.icon"
    [path]="item?.path"
    [children]="item.children"
    class="nav-item"
  ></app-menu-item>
  <a routerLink="/enterprise" class="btn btn-support">Get official support</a>
  <a href="https://docs.nestjs.com/v5" class="btn btn-version">Version 5</a>
</nav>
