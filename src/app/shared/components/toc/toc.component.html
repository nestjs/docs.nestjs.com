<div class="toc-wrapper" #tocWrapper perfectScrollbar>
  <ul>
    <li
      *ngFor="let item of headings; trackBy: trackById; let index = index"
      [attr.id]="item.id"
      [class.current]="index === activeId"
      (click)="navigateToAnchor(item.elementRef)"
    >
      {{ item.textContent }}
    </li>
  </ul>
</div>
