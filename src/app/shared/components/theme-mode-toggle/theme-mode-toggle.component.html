<button class="theme-mode-toggle">
  @if (theme === 'dark') {
    <span class="material-icons" (click)="toggleTheme()">
      light_mode
    </span>
  }
  @if (theme === 'light') {
    <span
      class="material-icons"
      (click)="toggleTheme()"
      >
      dark_mode
    </span>
  }
</button>
